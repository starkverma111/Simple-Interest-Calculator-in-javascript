<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
   
    <link rel="stylesheet" href="style.css">
	
    </head>
    <body>
        
        <div class="mydiv">
        <h1 class="h1">Simple Interest Calculator</h1>
        <div class="indiv">
        Amount : <input type="number"  id="principal" onchange="validateAmount()" class="s1">  
		<br/>
		<br/>
        Rate : <input type="range" class="s2" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()"><span id="rateSpan">10.50%</span>  <br/>
        <br/>
		
		No. of Years : 
        
		<select name="years" id="years" class="s3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br/>
         <br/>
		<br/>
        <button onclick="compute()">Compute Interest</button><br/>
        <span id="result"></span><br/>
        <span id="result"></span>
		</div>
        <footer>&#169; Everyone Can Get Rich</footer>
    </div>
	 <script src="script.js"></script>
    </body>
</html>
